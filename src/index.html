<!DOCTYPE html>
<html>
<script>
    function handleLoad(e) {
        console.debug('Loaded import: ' + e.target.href);
    }
    function handleError(e) {
        console.log('Error loading import: ' + e.target.href);
    }
    if(screen.width > 415) {
            window.location = "http://www.spottr.fit";
    }
</script>
<head>
    <title> Spottr </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="import" onload="handleLoad(event)" onerror="handleError(event)"
          href="/bower_components/iron-icons/social-icons.html"/>
    <link onload="handleLoad(event)" onerror="handleError(event)"
          rel="import" href="/bower_components/iron-icons/communication-icons.html"/>
    <link onload="handleLoad(event)" onerror="handleError(event)"
          rel="import" href="/bower_components/paper-button/paper-button.html"/>

    <link onload="handleLoad(event)" onerror="handleError(event)"
          rel="import" href="/bower_components/paper-dropdown-menu/paper-dropdown-menu.html"/>
    <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
    <link onload="handleLoad(event)" onerror="handleError(event)"
          rel="import" href="/bower_components/paper-item/paper-item.html"/>
    <link onload="handleLoad(event)" onerror="handleError(event)"
          rel="import" href="/bower_components/paper-listbox/paper-listbox.html"/>
    <link onload="handleLoad(event)" onerror="handleError(event)"
          rel="import" href="/bower_components/paper-badge/paper-badge.html"/>
    <link onload="handleLoad(event)" onerror="handleError(event)"
          rel="import" href="/bower_components/paper-slider/paper-slider.html"/>
    <style  is="custom-style">
        paper-slider {
            --paper-slider-knob-color: rgb(239, 189, 95);
            --paper-slider-active-color: rgb(239, 189, 95);
        }
    </style>
</head>

</script>

<body>
    <div id="app" class="container"></div>
</body>
<script src="/bundle.js"></script>

</html>
